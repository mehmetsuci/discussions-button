<html>
<head>
    <title>Discussions button for Google Search Options</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #F8F8F8;
        }
        #wrap {
            width: 50%;
            margin: 40px auto;
            background: #FFF;
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 2px 4px 2px #E4E4E4;
        }
        h3 {
            font-weight: normal;
        }
    </style>
</head>

<body>
<div id="wrap">
    <h3>Toggle Google search filters:</h3>
    <form>
        <label><input type="checkbox" name="discussions" id="discussions" checked >Discussions</label><br>
        <label><input type="checkbox" name="blogs" id="blogs" checked >Blogs</label><br>
        <label><input type="checkbox" name="recipes" id="recipes" checked >Recipes</label><br>
        <label><input type="checkbox" name="patents" id="patents" checked >Patents</label><br>
    </form>

    <br>
    <div id="status" style="display: none;">Options Saved.<br><br></div>
    <button id="save">Save</button>
</div>
<script src="../js/options.js"></script>
</body>

</html>
